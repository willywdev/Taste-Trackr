<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taste Trackr</title>
    
    
    <script type="module" crossorigin src="/assets/index-20030adb.js"></script>
    <link rel="stylesheet" href="/assets/index-de83f149.css">
  </head>
  <body>
    <header>
      <a href="index.html">
        <h1>Taste Trackr</h1>
      </a>
      <nav>
        <ul>
          <li data-js="registerListElement">
            <span class="material-symbols-outlined" data-js="registerIcon">
              person
            </span>
            <a data-js="registerElement">Register</a>
          </li>
          <li>
            <span class="material-symbols-outlined"> login </span>
            <a data-js="loginElement">Login</a>
            <a class="hide" data-js="logoutElement">Logout</a>
          </li>
        </ul>
      </nav>
      <span class="user" data-js="userElement"></span>
      <span class="error" data-js="errorElement"></span>
      <div class="buttons hide" data-js="userButtons">
        <button type="button" data-js="createButton">
          <span class="material-symbols-outlined"> add_circle </span>
          Create
        </button>
      </div>
    </header>
    <main>
      <section class="form-section hide" data-js="registerForm">
        <form id="register">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" />

          <label for="password">Password:</label>
          <input type="password" name="password" id="password" />

          <label for="passwordRepeat">Repeat Password:</label>
          <input type="password" name="passwordRepeat" id="passwordRepeat" />

          <button type="submit" form="register">Register</button>
        </form>
      </section>
      <section class="form-section hide" data-js="loginForm">
        <form id="login">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" />

          <label for="password">Password:</label>
          <input type="password" name="password" id="password" />

          <button type="submit" form="login">Login</button>
        </form>
      </section>

      <ul class="content" data-js="content"></ul>
    </main>
  </body>
</html>
