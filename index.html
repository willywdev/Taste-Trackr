<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taste Trackr</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <header>
      <h1>Taste Trackr</h1>
      <nav>
        <ul>
          <li>
            <span class="material-symbols-outlined" data-js="registerIcon">
              person
            </span>
            <a data-js="registerElement">Register</a>
          </li>
          <li>
            <span class="material-symbols-outlined"> login </span>
            <a data-js="loginElement">Login</a>
            <a class="hide" data-js="logoutElement">Logout</a>
          </li>
        </ul>
      </nav>
      <span class="user" data-js="userElement"></span>
      <span class="error" data-js="errorElement"></span>
    </header>
    <main>
      <section class="form-section hide" data-js="registerForm">
        <form>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" />

          <label for="password">Password:</label>
          <input type="password" name="password" id="password" />

          <label for="passwordRepeat">Repeat Password:</label>
          <input type="password" name="passwordRepeat" id="passwordRepeat" />

          <button type="submit">Register</button>
        </form>
      </section>
      <section class="form-section hide" data-js="loginForm">
        <form>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" />

          <label for="password">Password:</label>
          <input type="password" name="password" id="password" />

          <button type="submit">Login</button>
        </form>
      </section>
      <section class="content"></section>
    </main>
  </body>
</html>
